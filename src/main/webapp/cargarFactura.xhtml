<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" template="templates/default/main.xhtml">
    <ui:param name="menu" value="'Facturas,carga de facturas,index'"/>
    <ui:define name="menu">
    </ui:define>
    <ui:define name="content">
        <h:form id="form" enctype="multipart/form-data">

            <p:messages id="messages" showDetail="true" autoUpdate="true"  closable="true" escape="false" />
            <p:fileUpload id="fileToUpload"
                          label="Seleccionar archivo XML"
                          uploadLabel="Validar"
                          cancelLabel="Cancelar"
                          mode="advanced"
                          skinSimple="false"
                          disabled="false"
                          multiple="false"
                          allowTypes="/(\.|\/)(xml|XML)$/"
                          sizeLimit="51200"
                          fileLimit="51200"
                          invalidFileMessage="Únicamente se permiten archivos XML"
                          invalidSizeMessage="El tamaño máximo es de 50Kb"
                          fileUploadListener="#{invoiceLoaderBean.upload}"
                    />
        </h:form>
    </ui:define>
</ui:composition>
