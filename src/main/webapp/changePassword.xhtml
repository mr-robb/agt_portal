<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" template="templates/default/main.xhtml">
    <ui:param name="menu" value="'Mi cuenta,cambiar contraseña,index'"/>
    <ui:define name="menu">
    </ui:define>
    <ui:define name="content">
        <h:form id="form">

            <p:messages id="messages" showDetail="true" autoUpdate="true"  closable="true" escape="false" />

                <h:panelGrid id="eventDetails" columns="2">

                    <h:outputLabel for="currentPass" value="Contraseña actual:"/>
                    <p:password id="currentPass"
                                maxlength="#{changePasswordBean.defaultInputMaxSizePassword}"
                                value="#{changePasswordBean.changePasswordBo.currentPassword}">
                    </p:password>


                    <h:outputLabel for="newPass" value="Nueva contraseña:"/>
                    <p:password id="newPass"
                                maxlength="#{changePasswordBean.defaultInputMaxSizePassword}"
                                value="#{changePasswordBean.changePasswordBo.newPassword}">
                        <p:watermark for="newPass" value="nueva contraseña"/>
                    </p:password>


                    <h:outputLabel for="confirmNewPass" value="Confirmar nueva contraseña:"/>
                    <p:password id="confirmNewPass"
                                maxlength="#{changePasswordBean.defaultInputMaxSizePassword}"
                                value="#{changePasswordBean.changePasswordBo.confirmationNewPassword}">
                        <p:watermark for="confirmNewPass" value="confirmar contraseña"/>
                    </p:password>

                    <p:commandButton
                            id="btnChange"
                            value="Guardar contraseña"
                            actionListener="#{changePasswordBean.executeChange}"
                            update="form"
                            immediate="false"
                            ajax="false" validateClient="false">
                    </p:commandButton>
                </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
